[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "attestix"
version = "0.2.3"
description = "Attestix - Attestation Infrastructure for AI Agents. DID-based agent identity, W3C Verifiable Credentials, EU AI Act compliance, delegation chains, and reputation scoring. 47 MCP tools across 9 modules."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [
    {name = "VibeTensor Inc.", email = "hello@vibetensor.com"},
]
keywords = [
    "attestix",
    "ai-agents",
    "agent-identity",
    "attestation",
    "verifiable-credentials",
    "verifiable-presentations",
    "eu-ai-act",
    "mcp",
    "mcp-server",
    "did",
    "ucan",
    "compliance",
    "ed25519",
    "blockchain",
    "gdpr",
    "reputation",
    "w3c",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp[cli]>=1.8.0",
    "cryptography>=44.0.0",
    "PyJWT[crypto]>=2.9.0",
    "base58>=2.1.1",
    "httpx>=0.28.0",
    "python-dotenv>=1.1.0",
    "nest-asyncio>=1.6.0",
    "python-json-logger>=3.3.0",
    "filelock>=3.13.0",
]

[project.optional-dependencies]
blockchain = ["web3>=7.0.0"]
test = ["pytest>=8.0", "pytest-asyncio>=0.24", "respx>=0.22"]

[project.urls]
Homepage = "https://github.com/VibeTensor/attestix"
Documentation = "https://docs.attestix.io/"
Repository = "https://github.com/VibeTensor/attestix"
Issues = "https://github.com/VibeTensor/attestix/issues"

[project.scripts]
attestix = "main:main"

[tool.setuptools]
# Include both flat modules (backward compatibility) and attestix namespace (new)
packages = [
    # Flat modules (legacy imports: from services.X import Y)
    "auth",
    "blockchain",
    "services",
    "tools",
    # Namespace package (new imports: from attestix.services.X import Y)
    "attestix",
    "attestix.auth",
    "attestix.blockchain",
    "attestix.services",
    "attestix.tools",
]
py-modules = ["main", "config", "errors"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "live_blockchain: requires funded Base Sepolia wallet (deselect with -m 'not live_blockchain')",
]

[tool.setuptools.package-data]
# No JSON files bundled - runtime data files are generated on first use
blockchain = ["*.py"]
