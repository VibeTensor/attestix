site_name: Attestix
site_description: Attestix - Attestation Infrastructure for AI Agents. DID-based agent identity, W3C Verifiable Credentials, EU AI Act compliance, delegation chains, and reputation scoring. 47 MCP tools across 9 modules.
site_url: https://attestix.vibetensor.com/
repo_url: https://github.com/VibeTensor/attestix
repo_name: VibeTensor/attestix
copyright: Copyright &copy; 2026 VibeTensor Private Limited.

theme:
  name: material
  logo: assets/atx_icon.svg
  favicon: assets/favicon.svg
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - attr_list
  - md_in_html
  - def_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Examples: examples.md
  - Guides:
      - EU AI Act Compliance: eu-ai-act-compliance.md
      - Risk Classification: risk-classification.md
      - Integration Guide: integration-guide.md
      - Architecture: architecture.md
  - Reference:
      - API Reference: api-reference.md
      - Concepts: concepts.md
      - Configuration: configuration.md
      - FAQ: faq.md
  - Project:
      - Roadmap: roadmap.md
      - Changelog: changelog.md
      - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VibeTensor/attestix
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/attestix/
  generator: false

extra_css:
  - assets/custom.css
